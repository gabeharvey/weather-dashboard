<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
        <div class="today">   
            <div class="search">
                <input type="text" class="userSearch">
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.94 11c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path>
                </svg></button>
            </div>
            <div class="currentWeather">
                <h2 class="city">Weather in San Antonio</h2>
                <div class="currentDate">07/04/2023</div>
                <div class="weatherIcon">☀️</div>
                <div class="currentTemp">100°F</div>
                <div class="humidity">Humidity: 49%</div>
                <div class="windSpeed">Wind Speed: 5 MPH SSE</div>
                <img src="" alt="" class="currentWeatherBox" /> 
            </div>
        </div>
        <div class="fiveDayForecast">
            <div class="day1"></div>
            <div class="day2"></div>
            <div class="day3"></div>
            <div class="day4"></div>
            <div class="day5"></div>
        </div>
    <script src="./assets/script.js"></script>
</body>
</html>
